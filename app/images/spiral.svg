<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1730 1730">
  <defs>
    <style>
    .white-line{
        fill:none;
        stroke:#f0f0f0;
        stroke-linecap:round;
        stroke-linejoin:round;
        stroke-width:2px;
        transform-origin: center;
        opacity: 0;
        animation: appear 0.9s forwards;
    }

    .cls-2{ fill:#f0004e; }
    .cls-3{ fill:#ff734f; }



    @keyframes appear {
        0%{ opacity: 0; }
        100%{ opacity: 1; }
    }


    @keyframes spin {
        0%{ transform: rotate(0); }
        100%{ transform: rotate(360deg); }
    }


    @keyframes spinCounter {
        0%{ transform: rotate(360deg); }
        100%{ transform: rotate(0); }
    }

    .white-line:nth-last-child(1) { animation-delay: 1.5s }
    .white-line:nth-last-child(2) { animation-delay: 1.4s }
    .white-line:nth-last-child(3) { animation-delay: 1.3s }
    .white-line:nth-last-child(4) { animation-delay: 1.2s }
    .white-line:nth-last-child(5) { animation-delay: 1.1s }
    .white-line:nth-last-child(6) { animation-delay: 1s }
    .white-line:nth-last-child(7) { animation-delay: .9s }
    .white-line:nth-last-child(8) { animation-delay: .8s }
    .white-line:nth-last-child(9) { animation-delay: .7s }
    .white-line:nth-last-child(10) { animation-delay: .6s }
    .white-line:nth-last-child(11) { animation-delay: .5s }
    .white-line:nth-last-child(12) { animation-delay: .4s }
    .white-line:nth-last-child(13) { animation-delay: .3s }
    .white-line:nth-last-child(14) { animation-delay: .2s }
    .white-line:nth-last-child(15) { animation-delay: 0s }


    #color-strokes {
        opacity: 0;
        animation: appear 1.8s 1.6s forwards;
    }


    #color-strokes g {
        transform-origin: 865px 865px;
    }
    
    #color-strokes g:nth-child(even) { 
        animation: spin 9s linear infinite;
    }

    #color-strokes g:nth-child(odd) { 
        animation: spinCounter 9s linear infinite;
    }
    </style>
  </defs>
  <title>
    spiral
  </title>
